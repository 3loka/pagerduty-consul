<!DOCTYPE html>
<html>
<head>
    <title>Pagerduty - Consul Integration</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container">
    <div id="login-form">
        <div class="header">
            <h1>Pagerduty - Consul Integration Application</h1>
        </div>        
        <label for="username">Username:</label>
        <input id="username" type="text">
        <label for="password">Password:</label>
        <input id="password" type="password">
        <button id="login-button">Login</button>
    </div>

    <div id="main-content" style="display: none;">
        <div class="header">
            <h1>Pagerduty - Consul Integration Application</h1>
            <button id="logout-button">Logout</button>
        </div>
        <h3>Org Id</h3> <div id="orgId"></div> <!-- Organization ID will be inserted here -->
    
        <div class="tab-buttons">
            <button class="tab-link" onclick="openTab(event, 'getIssues')">Issues</button>
            <button class="tab-link" onclick="openTab(event, 'getServices')">Workloads (Services)</button>
        </div>


        <div id="getIssues" class="tab">
            <!-- <button onclick="simulateIssue()">Simulate Issue</button> -->
            <button onclick="getIssues()">Refresh</button>
            <div id="issues"></div>
        </div>

        <div id="getServices" class="tab">
            <button id="getServices">Refresh</button>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
